{% extends 'blog/base_blog.html' %}

{% block title %}
    Create tag {{ block.super }}
{% endblock title %}


{% block content %}

    <h1>Create tag</h1>

    <form action="{% url 'tag_create_url' %}" method="POST">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

{% endblock content %}
