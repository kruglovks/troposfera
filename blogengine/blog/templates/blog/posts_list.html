{% extends 'blog/base_blog.html' %}

{% block title %}
    Index page {{ block.super }}
{% endblock title %}

{% block content %}
    
    {% for post in posts %}
        <div class="card mb-4">
            <div class="card-header">
            {{ post.date_pub }}
            </div>
            <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.body|truncatewords:15 }}</p>
            <a href="{{ post.get_absolute_url }}" class="btn" style="background-color: #e3f2fd;">Read</a>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
